{% extends 'base.html' %}

{% block content %}
    <div class="container" style="padding-top:60px;">
      <!-- Тут идет блок для контента -->
      <h3>Каталог провайдеров <small>оплатить услугу</small></h3>
      <hr>
      <div class="row">
        <div class="col-md-3">
          <h4><a href="{% url 'home' %}">Все категории</a></h4>
          <ul class="nav nav-pills nav-stacked">
            {% for cat in category %}
            <li><a href="{% url 'category' cat.slug %}">
            <img src="{{ cat.img.url }}" alt="{{ cat.img.url }}" style="width: 50px">
            {{ cat.title }}
            </a></li>
            {% endfor %}
          </ul>
        </div>
        <div class="col-md-9">
          <div class="row">
            <!-- Это надо циклом делать -->
            {% for prov in provider %}
            <div class="col-lg-4 col-md-6 col-sm-12">
              <div class="thumbnail">
                <img src="{{ prov.img.url }}" alt="{{ prov.img.name }}">
                <div class="caption">
                  <h3>{{ prov.name }}</h3>
                  <p>{{ prov.description }}</p>
                  <div class="btn-group" role="group" aria-label="...">
                    <a href="{% url 'payment_page' prov.id %}" class="btn btn-primary">Оплатить</a>
                    <a href="#" class="btn btn-default"><i class="glyphicon glyphicon-bookmark"></i> в закладки</a>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
      <!-- Тут идет блок для контента -->      
    </div>
{% endblock %}
