{% extends 'base.html' %}

{% block content %}
<!-- Тут идет блок для контента -->
<h3>Чаты пользователя</h3>
<hr>
<div class="row">
  <div class="col-lg-2 col-md-3 col-sm-12">
    {% include 'sidebar.html' %}
  </div>
  <div class="col-lg-7 col-md-9 col-sm-12">
    <div class="panel panel-primary">
      <div class="panel-heading">Все чаты</div>
      <table class="table table-striped">
        {% for chat in chats %}
        <tr>
          <td>
            <a href="{% url 'chat' chat.id %}">
              {{ chat.title }}
            </a>
          </td>
          <td><a href="{% url 'chat_remove' chat.id %}"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
  <div class="col-lg-3 col-md-12 col-sm-12">
    <div class="col-lg-2 col-md-5 col-sm-12 well" data-spy="affix">
      <p class="well">Календарь<br>(фильтр по датам)</p>
      <p class="well">Список провайдеров с которыми были чаты</p>
    </div>
  </div>
</div>
{% endblock %}
