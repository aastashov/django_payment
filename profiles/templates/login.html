{% extends 'base.html' %}

{% block content %}
<style>
body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #eee;
}
.form-signin {
    max-width: 350px;
    padding: 15px;
    margin: 0 auto;
}
</style>
    <div class="container">

      <form class="form-signin" role="form" method="GET">
        <h2 class="form-signin-heading">Ты знаешь что делать</h2>
        <input type="text" name="name" class="form-control" placeholder="Имя пользователя" required autofocus>
        <br>
        <input type="password" name="password" class="form-control" placeholder="Пароль" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
