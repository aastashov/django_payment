{% extends 'base.html' %}

{% block content %}
<style>
body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #eee;
}
.form-signin {
    max-width: 350px;
    padding: 15px;
    margin: 0 auto;
}
</style>
    <div class="container">
      <h2 class="form-signin-heading" style="color: red; text-align: center;">{{ message }}</h2>
      <form class="form-signin" role="form" method="POST">
        <h2 class="form-signin-heading">Заполните все поля:</h2>
        <label for="username" class="sr-only">Имя пользователя:</label>
        {% csrf_token %}
        {{ form }}
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
      </form>
    </div> <!-- /container -->
{% endblock %}
